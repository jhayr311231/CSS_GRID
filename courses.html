<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 columns */
            gap: 15px;
            /* Space between items */
            padding: 20px;
        }
        
        .grid-item {
            background-color: #d1c4e9;
            /* Light purple */
            padding: 15px;
            border: 1px solid #673ab7;
            /* Darker purple */
        }
    </style>
</head>

<body>
    <h1>List of Courses</h1>
    <div class="grid-container">
        <div class="grid-item">Mathematics</div>
        <div class="grid-item">Science</div>
        <div class="grid-item">History</div>
        <div class="grid-item">Literature</div>
        <div class="grid-item">Computer Science</div>
        <div class="grid-item">Art Hhistory</div>
    </div>
</body>

</html>

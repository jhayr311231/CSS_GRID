<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columns */
            gap: 20px;
            /* Space between items */
            padding: 20px;
        }
        
        .grid-item {
            background-color: #ffe0b2;
            /* Light orange */
            padding: 15px;
            border: 1px solid #ff9800;
            /* Darker orange */
        }
    </style>
</head>

<body>
    <h1>List of Books</h1>
    <div class="grid-container">
        <div class="grid-item">The Great Gatsby</div>
        <div class="grid-item">1984</div>
        <div class="grid-item">Moby Dick</div>
        <div class="grid-item">To Kil a Mockingbird</div>
        <div class="grid-item">War and Peace</div>
        <div class="grid-item">Pride and Prejudice</div>
    </div>
</body>

</html>
